<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONZO — [roomcode]</title>
    <script src="/scripts/socket.io-client/dist/socket.io.min.js"></script>
    <script src="/scripts/qrcode-generator/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="room-page-body">
    <header class="room-header">
        <h1>GONZO<span class="cursor"></span></h1>
    </header>
    <div class="room-container">
        <aside class="sidebar">
            <div class="sidebar-section share-info">
                <span class="link" id="room-link">[roomlink]</span>
                <div class="qr-code"></div>
            </div>
            <div class="sidebar-section">
                <h2>PARTICIPANTS</h2>
                <ul class="member-list"></ul>
            </div>
            <div class="sidebar-footer">
                GONZO © 2025<br>open-source license
            </div>
        </aside>
        <main class="chat-area">
            <div class="messages">
                <p>Connecting...</p>
            </div>
            <form class="message-input" id="message-form">
                <input type="text" placeholder="Type a message..." autocomplete="off" maxlength="500">
                <button type="submit">> SEND</button>
            </form>
        </main>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
