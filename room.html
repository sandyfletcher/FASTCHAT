<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eFEMORAL — [roomcode]</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room-container">
        <aside class="sidebar">
            <h1>eFEMORAL</h1>
            <div class="sidebar-section share-info">
                <span class="link" id="room-link">[roomlink]</span>
                <div class="qr-code"></div>
            </div>
            <div class="sidebar-section">
                <h2>PARTICIPANTS</h2>
                <ul class="member-list"></ul>
            </div>
            <div class="sidebar-footer">
                eFEMORAL © 2025<br>open-source license
            </div>
        </aside>
        <main class="chat-area">
            <div class="messages">
                <p>Connecting...</p>
            </div>
            <form class="message-input" id="message-form">
                <input type="text" placeholder="Type a message..." autocomplete="off">
                <button type="submit">> SEND</button>
            </form>
        </main>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
