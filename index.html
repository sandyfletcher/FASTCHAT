<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GONZO</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-container">
        <h1>GONZO<span class="cursor"></span></h1>
        <div class="about-info">
            <p>
                GONZO creates temporary chatrooms in your browser.
            </p>
            <p>
                No accounts, no history, no tracking.
            </p>
            <p>
                When the host leaves, the room self-distructs and leaves no traces.
            </p>
            <p>
                All code and more information available on the project's README.
            </p>
        </div>
        <nav>
            <button class="menu-button" id="start-room-btn">> START ROOM</button>
        </nav>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
